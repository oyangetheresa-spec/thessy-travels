baseURL = "https://the-technical-host.com"
languageCode = "en-us"
title = "The Technical Host"
theme = ["github.com/adityatelange/hugo-PaperMod"]

[params]
    # --- 1. Identity & SEO ---
    env = "production"
    title = "The Technical Host"
    description = "Engineering high-yield guest experiences. Automation, software, and systems for the modern host."
    author = "Admin"
    defaultTheme = "auto"

    custom_css = ["css/custom.css"]

    # --- 2. The Unfair Advantages ---
    ShowCodeCopyButtons = true    # Makes your technical scripts easy to steal/use
    ShowReadingTime = true        # Signals professional, concise content
    ShowBreadCrumbs = true        # Helps Google index your high-ticket keywords
    ShowShareButtons = true       # Encourages social sharing in host communities
    ShowPostNavLinks = true       # Keeps readers on your site longer
    ShowToc = true                # Professional Table of Contents for long guides

    # --- 3. The "Success" Fixes ---
    # This prevents the "google_analytics.html not found" error
    [params.analytics.google]
        id = "" 

    # --- 4. Branding & Social ---
    [params.label]
        text = "The Technical Host"

    # Correct Social Icon List
    [[params.socialIcons]]
        name = "github"
        url = "https://github.com/oyangetheresa-spec"
    [[params.socialIcons]]
        name = "linkedin"
        url = "https://linkedin.com/"

    # --- 5. Hero Section ---
    [params.homeInfoParams]
        Title = "Systemize Your Stays ðŸš€"
        Content = "I help hosts automate operations, maximize yield, and build direct-booking empires using code & software."

# --- 6. Search Advantage (The Engine) ---
[outputs]
    home = ["HTML", "RSS", "JSON"]


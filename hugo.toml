baseURL = 'https://the-technical-host.pages.dev/' # You will need to update your Cloudflare project name later
languageCode = 'en-us'
title = 'The Technical Host'
theme = ["github.com/adityatelange/hugo-PaperMod"]

enableRobotsTXT = true     # Helps Google index your site properly
buildDrafts = false
buildFuture = false

[params]
    env = "production"
    title = "The Technical Host"
    description = "Engineering better guest experiences. Systems, software, and automation for the modern Airbnb host."
    author = "Your Name"   # Put your real name here to build 'Expert' authority
    defaultTheme = "auto"  # Allows Dark Mode (very "tech" friendly)

    # This section controls the big banner on your homepage
    [params.homeInfoParams]
        Title = "Systemize Your Stays ðŸš€"
        Content = """
        Stop trading time for bookings. 
        I help hosts automate their operations, maximize yield, and build direct-booking empires using code & software.
        """

       [params.socialIcons]
        - name: "github"
          url: "https://github.com/oyangetheresa-spec"
        - name: "linkedin"
          url: "https://linkedin.com/"

    # Social Media Card previews (When you share links on WhatsApp/LinkedIn)
    [params.assets]
        disableHLJS = false # Keeps syntax highlighting for your code blocks

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 10

  [[menu.main]]
    name = "Host Software"       # Replaces 'Gear Reviews'. High-ticket software reviews (Lodgify, etc.)
    url = "/software/"
    weight = 20

  [[menu.main]]
    name = "Smart Home Tech"     # Replaces generic reviews. Focus on Smart locks, NoiseAware, etc.
    url = "/smart-tech/"
    weight = 30

  [[menu.main]]
    name = "Calculators"         # Your "Unbeatable" advantage. Link to your tools here.
    url = "/tools/"
    weight = 40

  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 50

# Improve SEO for global ranking
[outputs]
    home = ["HTML", "RSS", "JSON"]

baseURL = 'https://thessy-travels.pages.dev/'
languageCode = 'en-us'
title = 'The Technical Host'
theme = ["github.com/adityatelange/hugo-PaperMod"]

[params]
    env = "production"
    title = "The Technical Host"
    description = "Engineering high-yield guest experiences. Automation, software, and systems for the modern host."
    author = "Your Name" # CHANGE THIS to your name for SEO authority
    defaultTheme = "auto"
    ShowCodeCopyButtons = true # Great for when you share code/automation scripts
    ShowReadingTime = true     # Helps users know how long a guide is
    ShowBreadCrumbs = true     # Improves Google SEO ranking

    # This makes your site name look professional in the navbar
    [params.label]
        text = "The Technical Host"
        icon = "/apple-touch-icon.png" # We will add a favicon later

    [params.homeInfoParams]
        Title = "Systemize Your Stays ðŸš€"
        Content = "Stop trading time for bookings. I help hosts automate their operations, maximize yield, and build direct-booking empires using code & software."

    # Clean Social Icons (Using the most stable syntax)
    socialIcons = [
        { name = "github", url = "https://github.com/oyangetheresa-spec" },
        { name = "linkedin", url = "https://linkedin.com/" }
    ]

    # Analytics - Cloudflare's built-in analytics works without this, 
    # but having this block ready is good practice.
    [params.analytics.google]
        SiteVerificationTag = ""

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 10

  [[menu.main]]
    name = "Search"         # ADDED: Essential for a "Technical" brand
    url = "/search/"
    weight = 15

  [[menu.main]]
    name = "Host Software"
    url = "/software/"
    weight = 20

  [[menu.main]]
    name = "Smart Home Tech"
    url = "/smart-tech/"
    weight = 30

  [[menu.main]]
    name = "Calculators"
    url = "/tools/"
    weight = 40

# This section enables the Search function and SEO features
[outputs]
    home = ["HTML", "RSS", "JSON"]
